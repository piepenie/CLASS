        let topval=0;

        document.addEventListener('keypress',function(e){

            const el = document.querySelector('.d1');

            switch(e.keyCode){
                case 119:
                    console.log('w');
                    el.style.top = (topval--)+"px";

                case 97:
                    console.log('A');

                case 115:
