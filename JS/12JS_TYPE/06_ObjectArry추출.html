<html lang="en">
<head>

    <script src="js/중구.js"></script>

<body>

    <script>
        // 전체정보확인
        //console.log(중구맛집);

        // Data 배열만 추출]
        const 중구맛집_data = 중구맛집.data;
        console.log(중구맛집_data);
        console.log("-----------------");
        // FD_CS(음식카테고리) 가 '한식'만 맛집만 추출
        const 중구한식식당 = 중구맛집_data.filter((item)=>item.FD_CS == "한식");
        console.log(중구한식식당);

        //idx가 0인 식당 선택
        const 장모님국밥 = 중구한식식당[0];
        const 장모님국밥_MENU = 장모님국밥.MNU;
        console.log(장모님국밥_MENU);
        console.log(장모님국밥_MENU.split("<br />"));

        // 모든 배열의 Object 항목중에 상호명(BZ_NM) 과 메뉴(MNU)만 추출
        const 중구한식식당_new = 중구한식식당.map((item)=>{
            // item.MNE 를 {메뉴명 : 가격, } 재배치를 하고싶을 수도 있겟쥬?
            return {BZ_NM:item.BZ_NM, MNU: item.MNU.split("<br />")}
        });
        console.log(중구한식식당_new);

        // 고객 주문 리스트 저장
        const 춘천옥 = 중구한식식당_new[1];
        const order1=
        [
            {oid:"1111-1111",restorant:춘천옥.BZ_NM, menu:"곰탕/양곰탕",price:11000,amonut:3,date:new Date()}, //idx 0
            {oid:"1111-1112",restorant:춘천옥.BZ_NM, menu:"냉면",price:9000,amonut:4,date:new Date()}, //idx 0
            {oid:"1111-1113",restorant:춘천옥.BZ_NM, menu:"막국수",price:9000,amonut:2,date:new Date()}, //idx 0

        ]
        console.log("order1",order1);

        const resultVal = order1.map((item)=> {return {price:item.price*item.amount}})
                                .reduce((sum,item)=>{return sum+item.price},0)
        console.log(resultVal);
        const pay_result = {pid:"1111-2222",totalPrice:resultVal,pay_data : new Date()}
        console.log(pay_result);


    </script>
